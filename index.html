    <div class="container">


<!--first row-->
<div class="row">
<!--column 3 is for a and b-->
        <div class="col-3">
          <div class="row">
            <div id="a" class="col-12">
              <!-- Piece A -->
            <p> A</p>
            </div>
          </div>
          
            <div class="row">
            <div id="b"  class="col-12">
              <!-- Piece B -->
            <p> B</p>
            </div>
        </div>
      </div> 

<!--remaining column 9 is for col c-->
      <div id="c" class="col-9">
        <!-- Piece C -->
      <p> C</p>
      </div>
</div> 
      

  

  <!--second row-->

<div class="row">
      <div id="d" class="col-3">
              <!-- Piece D -->
      <p> D</p>
      </div>


      <div id="e" class="col-7">
      <!-- Piece E -->
      <p> E</p>
      </div>


  <div class="col">
        <div class="row">
                  <div id="f" class="col-12">
                    <p> F</p>
                      <!-- Piece F -->
                    </div>

  <div class="col">
        <div class="row">
                  <div id="g" class="col-12">
                      <!-- Piece G -->

                    </div>
        </div>             
  </div>
</div>
